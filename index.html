<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up Form</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons css  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms">

        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forget-pass">Forget password ?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Already have an account ? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"> </div>

            <div class="media-options">
                <a href="#" class="field facebook"><i class='bx bxl-facebook facebook-icon'></i><span>Login with
                        Facebook</span></a>
            </div>

            <div class="media-options">
                <a href="#" class="field google"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" class="google-img" alt=""><span>Login with
                        Google</span></a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Already have an account ? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"> </div>

            <div class="media-options">
                <a href="#" class="field facebook"><i class='bx bxl-facebook facebook-icon'></i><span>Login with
                        Facebook</span></a>
            </div>

            <div class="media-options">
                <a href="#" class="field google"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" class="google-img" alt=""><span>Login with
                        Google</span></a>
            </div>
        </div>

    </section>


    <!-- JavaScript  -->
    <script src="script.js"></script>
</body>

</html>
